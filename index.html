<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<header id="topNavArea">                       <!--    VIEWNAV start     -->
    <ul class="viewNav">
      <li> <a href="#" id="list-link">View Music</a></li> |
      <li> <a href="#" id="add-link">Add Music</a></li> |
      <li> <a href="#" id="profile-link">Profile</a></li>
    </ul>
  </header>                                     <!--    VIEWNAV stop       -->


  <!--    LIST VIEW   -->
  <div id="list-view" class="visible">          <!--    list-view start    -->
    <div class="lowerNav">                      <!--    LOWERNAV start     -->
      <div id="filterNav" class="filterNav">    <!--    FILTERNAV start    -->

        <div><!-- Song Length Div -->
          <label>
            Song length:
            <input type="range" class="rangeSlider">
          </label>
        </div>
        
        <div><!-- Artist Div -->
          <label class="artistDrop" for="artistDropDown">Artist:</label>
            <p><select name="Artist" id="artistDropDown" class="artistDrop">
              <option value="">options</option>
              <option value="">Abba</option>
              <option value="">AC/DC</option>
              <option value="">Atmosphere</option>
            </select></p>
        </div>
        
        <div><!-- Album Div -->
          <label class="albumDrop" for="albumDropDown">Album:</label>
            <p><select name="Album" id="albumDropDown" class="albumDrop">
              <option value="">options</option>
              <option value="">36 Chambers</option>
              <option value="">Dummy</option>
              <option value="">Barter 6</option>
            </select></p>
        </div>

        <div><!-- Genre Div -->
          <label class="genreTitle" for="checkbuttons">Genre:</label>
          <div class="genreChecks">
            <ul class="leftChecks">
              <li><input type="checkbox" name="rock" id="rockChk"> <label for="rockChk">Rock</label></li>
              <li><input type="checkbox" name="pop" id="popChk"> <label for="popChk">Pop</label></li>
              <li><input type="checkbox" name="blues" id="bluesChk"> <label for="bluesChk">Blues</label></li>
            </ul>
            <ul class="rightChecks">
              <li><input type="checkbox" name="electronic" id="elecChk"> <label for="elecChk">Electronic</label></li>
              <li><input type="checkbox" name="randb" id="randbChk"> <label for="randbChk">R &amp B</label></li>
              <li><input type="checkbox" name="hipHop" id="hipHopChk"> <label for="hipHopChk">Hip Hop</label></li>
            </ul>
          </div>
        </div>

        <div class="filterButton"><!-- BUTTON Div -->
          <button class="filterButton1" type="button">Filter</button>
        </div>
      </div>                                    <!--     FILTERNAV stop    -->

      <div id="outputNav" class="outputNav">    <!--     outputNav start   -->

      </div>                                    <!--     outputNav stop    -->

    </div>                                      <!--     list-view stop    -->
  </div>                                        <!--     LOWERNAV stop     -->
    



 <!-- style="display:none" --> <!-- need to fix - toggle? -->
    <!--    ADD VIEW   -->
    <div class="lowerNav">
      <div id="add-view" class="hidden">          <!--     add-view start    --> 
        <label for="artistInput">Artist:<input type="text" id="artistInput" placeholder="Enter Artist" autofocus="true"></label>
        <label for="titleInput">Title:<input type="text" id="titleInput" placeholder="Enter Title"></label>
        <label for="albumInput">Album:<input type="text" id="albumInput" placeholder="Enter Album"></label>
        <label for="genreInput">Genre:<input type="text" id="genreInput" placeholder="Enter Genre"></label>

        <button id="addButton">Click to Add</button>
      <div id="addingEl" class="yourAddedSong">
      </div>
      </div>                                      <!--     add-view stop     -->
    </div>

    <!--    PROFILE VIEW   -->
    <div class="lowerNav">
      <div id="profile-view" class="hidden">      <!--   profile-view start   -->
        <p>Profile stuff here</p>
      </div>                                      <!--   profile-view stop   -->
    </div>


  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
