<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music History</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

  	<header id="header">                        <!--    REDNAV start   -->
      <ul class="navbar">
        <li>View Music</li> |
        <li><a href="index.html">Add Music</a></li> |
        <li><a href="index.html">Profile</a></li>
      </ul>
      
      <!--    INPUT start   -->
      <!-- <div id="addMusic" class="hidden">    
        <input type="text" id="songInput" placeholder="Song?">
        <input type="text" id="artistInput" placeholder="Artist?">
        <input type="text" id="albumInput" placeholder="Album?">
        <button id="addButton">Add</button>
      </div> -->
    </header>                                   <!--    REDNAV stop   -->

    <div class="lowerNav">                      <!--    LOWERNAV start   -->
      <div id="filterNav" class="filterNav">    <!--      FILTERNAV start    -->

        <div><!-- Song Length Div -->
          <label>
            Song length:
            <input type="range" class="rangeSlider">
          </label>
        </div>
        
        <div><!-- Artist Div -->
          <label class="artistDrop" for="artistDropDown">Artist:</label>
            <p><select name="Artist" id="artistDropDown" class="artistDrop">
              <option value="">options</option>
              <option value="">Abba</option>
              <option value="">AC/DC</option>
              <option value="">Atmosphere</option>
            </select></p>
        </div>
        
        <div><!-- Album Div -->
          <label class="albumDrop" for="albumDropDown">Album:</label>
            <p><select name="Album" id="albumDropDown" class="albumDrop">
              <option value="">options</option>
              <option value="">36 Chambers</option>
              <option value="">Dummy</option>
              <option value="">Barter 6</option>
            </select></p>
        </div>

        Genre:
        <div class="genreChecks"><!-- Genre Div -->

          <ul class="leftChecks">
            <li><input type="checkbox" name="rock"> <label for="checkbox">Rock</label></li>
            <li><input type="checkbox" name="pop"> <label for="checkbox">Pop</label></li>
            <li><input type="checkbox" name="blues"> <label for="checkbox">Blues</label></li>
          </ul>
          <ul class="rightChecks">
            <li><input type="checkbox" name="electronic"> <label for="checkbox">Electronic</label></li>
            <li><input type="checkbox" name="randb"> <label for="checkbox">R &amp B</label></li>
            <li><input type="checkbox" name="hipHop"> <label for="checkbox">Hip Hop</label></li>
          </ul>
        </div>

        <div class="filterButton"><!-- BUTTON Div -->
          <button class="filterButton1" type="button">Filter</button>
        </div>
      </div>                                 <!--      FILTERNAV stop   -->

      <div id="outputNav" class="outputNav"> <!--     outputNav start   -->

      </div>                                 <!--     outputNav stop   -->
    </div>                                   <!--     LOWERNAV stop    -->

  <script src="songs.js"></script>
  </body>
</html>
